<div
  class="pb-5"
  style="
    height: 100vh;
    margin-top: 0cm;
    width: auto;
    background-size: cover;
    background-image: url('../../assets/col.jpg');
  "
>
  <div class="bg-white-cover">
    <div class="container">
      <div class="col-md-6 offset-md-3">
        <div class="card rounded">
          <div class="card-body">
            <div class="text-center justify-content-center mt-1 mb-3">
              <img
                src="../../assets/logo.png"
                alt=""
                height="230"
                width="auto"
              />
            </div>
            <form class="pb-3" [formGroup]="loginForm">
              <div class="form-group col-md-10 offset-md-1 text-right">
                <label>اسم المستخدم</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="email"
                  required
                  maxlength="99"
                />

                <mat-error
                  *ngIf="
                    loginForm.controls.email.errors?.required &&
                    loginForm.controls.email.touched
                  "
                >
                  هذا الحقل مطلوب
                </mat-error>
              </div>
              <div class="form-group col-md-10 offset-md-1 text-right">
                <label> كلمة السر</label>
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
                  required
                  maxlength="50"
                />

                <mat-error
                  *ngIf="
                    loginForm.controls.password.errors?.required &&
                    loginForm.controls.password.touched
                  "
                  >هذا الحقل مطلوب</mat-error
                >
              </div>
              <div class="text-center col-md-10 offset-md-1">
                <i
                  class="fa fa-sign-in text-primary fa-3x mt-4 icon-btn"
                  (click)="login()"
                ></i>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
